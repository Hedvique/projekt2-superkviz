<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>kvíz</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="zobrazOtazku()">
	<h1>Superkvíz</h1>

	<div class="kviz">

		<p id="poradi"></p>

		<h2 id="otazka"></h2>

		<div class="obsah">
			<div class="foto">
				<img id="obrazek" src="obrazky/snehurka.jpg" alt="Ilustrační obrázek">
			</div>

			<div id="moznosti">
				<ul onclick="klikNaOdpoved()" id="odpovedi"></ul>
			</div>
		</div>

		<div class="vysledek">
			<h2>Tvoje hodnocení</h2>
			<div id="hodnoceni"></div>
		</div>

	</div>

	<!-- přidat <div> pro kvíz -->
	<!-- do něj přidat <div>y pro samotné držení otázky -->
	<!-- také nezapomenout na <div> pro výsledek a hodnocení -->

	<script src="kviz.js"></script>
</body>

</html>
