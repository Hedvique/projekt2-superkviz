<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>kvíz</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="zobrazOtazku()">

	<div class="kviz">

		<h2 id="otazka"></h2>

		<div class="obsah">

				<img id="obrazek" alt="Ilustrační obrázek">
			</div>

			<div id="moznosti">
				<ul id="odpovedi">
					<li id="odpoved0" data-odpoved="0"></li>
					<li id="odpoved1" data-odpoved="1"></li>
					<li id="odpoved2" data-odpoved="2"></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="vysledek">
		<h2>Tvoje hodnocení</h2>
		<div id="hodnoceni"></div>
	</div>


	<script src="kviz.js"></script>

</html>
